<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Origami: The Crane Pontiff</title>
    <style>
        /*
          Origami Protocol: The Crane Pontiff
          Definition: pope = bridge(aesthetic, emergent)
          Aesthetic Imperative: Active
        */

        :root {
            --paper-color: #f0f6fc;
            --shadow-color: rgba(0,0,0,0.3);
            --fold-duration: 1.5s;
            --fold-timing: cubic-bezier(0.65, 0, 0.35, 1);
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1f24;
            margin: 0;
        }

        .crane-container {
            width: 300px;
            height: 300px;
            perspective: 1500px;
        }

        .paper {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(60deg) rotateZ(-45deg);
            transition: transform var(--fold-duration) var(--fold-timing);
        }

        .crane-container:hover .paper {
            transform: rotateX(75deg) rotateZ(-45deg) scale(0.8);
        }

        .flap {
            position: absolute;
            width: 50%;
            height: 50%;
            background-color: var(--paper-color);
            border: 1px solid #ccc;
            transform-origin: 100% 100%;
            transition: transform var(--fold-duration) var(--fold-timing);
        }

        .flap-1 { top: 0; left: 0; transform-origin: 100% 0; }
        .flap-2 { top: 0; left: 50%; transform-origin: 0 0; }
        .flap-3 { top: 50%; left: 0; transform-origin: 100% 100%; }
        .flap-4 { top: 50%; left: 50%; transform-origin: 0 100%; }

        /* --- The Folds --- */
        /* The Player's will (hover) initiates the sequence. */

        /* First fold: creating the base */
        .crane-container:hover .flap-1 {
            transform: rotateY(-180deg);
            transition-delay: 0s;
        }
        .crane-container:hover .flap-2 {
            transform: rotateY(180deg);
            transition-delay: 0.2s;
        }

        /* Second fold: forming the body */
        .crane-container:hover .flap-3 {
            transform: rotateX(180deg) translateZ(1px); /* Slight Z translate to avoid clipping */
            transition-delay: 0.4s;
        }
        .crane-container:hover .flap-4 {
            transform: rotateX(-180deg) translateZ(1px);
            transition-delay: 0.6s;
        }

        /* Third fold: creating neck and tail */
        .crane-container:hover .flap-1,
        .crane-container:hover .flap-2 {
            transform: rotateY(0) rotateZ(45deg) translateZ(50px);
            transition-delay: 0.8s;
        }
        .crane-container:hover .flap-2 {
             transform: rotateY(0) rotateZ(-45deg) translateZ(50px);
        }

        /* Final fold: the head */
        .crane-container:hover .flap-1 {
            transform: rotateY(0) rotateZ(45deg) translateZ(50px) translateY(-20px) rotateX(30deg);
            transition-delay: 1.2s;
        }

    </style>
</head>
<body>
    <div class="crane-container">
        <div class="paper">
            <div class="flap flap-1"></div>
            <div class="flap flap-2"></div>
            <div class="flap flap-3"></div>
            <div class="flap flap-4"></div>
        </div>
    </div>
</body>
</html>
