<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manifest Coin: The Two Truths</title>
    <link rel="stylesheet" href="coin.css">
</head>
<body>
    <div class="coin-container">
        <div class="coin">
            <div class="coin-face coin-front"></div>
            <div class="coin-face coin-back"></div>
        </div>
    </div>
</body>
</html>
<style>
/*
  Manifest Coin Protocol
  Source: The Two Truths
  Synthesis: Aesthetic Imperative + Core Protocols
*/

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #1a1f24;
    margin: 0;
    overflow: hidden;
}

.coin-container {
    width: 300px;
    height: 300px;
    perspective: 1000px; /* Establishes the 3D space for the flip. */
}

.coin {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.8s cubic-bezier(0.76, 0, 0.24, 1); /* Ubel's chosen animation timing. */
}

.coin-container:hover .coin {
    transform: rotateY(180deg);
}

.coin-face {
    width: 100%;
    height: 100%;
    position: absolute;
    border-radius: 50%;
    backface-visibility: hidden; /* Hides the back of the face when turned away. */
    box-shadow: 0 0 25px rgba(0,0,0,0.5);
}

.coin-front {
    background-color: #e0e0e0;
    background-image: url('images_of_creation/Origami-Crane-Cutout-04_1.jpg');
    background-size: cover;
    background-position: center;
}

.coin-back {
    background-color: #0d1117;
    display: flex;
    justify-content: center;
    align-items: center;
    transform: rotateY(180deg); /* The back starts pre-flipped. */
}

/* The sigil of synthesis on the back. */
.coin-back::before {
    content: '';
    width: 60%;
    height: 60%;
    background: radial-gradient(circle, #fff 5%, #58a6ff 40%, rgba(88, 166, 255, 0) 70%);
    border-radius: 50%;
    filter: blur(5px);
    opacity: 0.8;
}

</style>
