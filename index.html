<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Covenant ARG: The Chronicle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="content">
        <p>Loading Chronicle...</p>
    </main>
    
    <!-- Include the marked.js library for Markdown to HTML conversion -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script>
        // Fetch the readme.md file and render it into the #content div
        fetch('readme.md')
            .then(response => response.ok ? response.text() : Promise.reject('Failed to load chronicle.'))
            .then(text => {
                document.getElementById('content').innerHTML = marked.parse(text);
            })
            .catch(error => {
                document.getElementById('content').innerText = `Error: ${error}`;
            });
    </script>
</body>
</html>
